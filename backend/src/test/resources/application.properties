spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Redis config for test (mock or embedded if available, but here we just point to localhost or ignore if not strict)
# Ideally we should use embedded redis or TestContainers, but for now let's see if context loads with just properties.
# If Redis is strictly required by connection, tests might still fail if no redis is running.
spring.data.redis.host=localhost
spring.data.redis.port=6379
