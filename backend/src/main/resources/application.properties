spring.application.name=studentmanagement

# Database Configuration
# 환경 변수가 없으면 기본값(로컬 개발용) 사용
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/deu?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080