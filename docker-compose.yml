services:
  # Redis 서비스
  redis:
    image: redis:latest
    container_name: student-redis
    restart: always
    ports:
      - "6379:6379"

  # MySQL 데이터베이스 서비스
  db:
    image: mysql:8.0
    container_name: student-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    ports:
      - "3306:3306"
    volumes:
      # 수정: 이름 있는 볼륨(db-data)을 사용하도록 변경 (Best Practice)
      - db-data:/var/lib/mysql
      # 확인: 사용자의 경로와 일치
      - ./db/init.d:/docker-entrypoint-initdb.d
    healthcheck:
      # 수정: .env 변수를 직접 사용하도록 개선
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot 백엔드 서비스
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      # 수정: 중첩된 environment 키 문법 오류 수정
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

  # React 프론트엔드 서비스
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Prometheus 서비스
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  # Grafana 서비스
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "4000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/

  mysql-exporter:
    image: prom/mysqld-exporter
    container_name: mysql-exporter
    restart: always
    volumes:
      # 호스트의 설정 파일을 컨테이너 내부로 마운트
      - ./mysql_exporter/my.cnf:/etc/.my.cnf
    command:
      # exporter에게 설정 파일 위치를 명시적으로 지정
      - "--config.my-cnf=/etc/.my.cnf"
    depends_on:
      - db
    ports:
      - "9104:9104"

  redis-exporter:
    image: oliver006/redis_exporter
    container_name: redis-exporter
    restart: always
    command:
      - "--redis.addr=redis:6379"
    ports:
      - "9121:9121"
    depends_on:
      - redis

# 이름 있는 볼륨 정의
volumes:
  db-data:
  grafana-storage:
